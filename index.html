<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/index.css" />
  <title>Design Landing Page </title>
</head>

<body>
  <div class="main-div">
    <!-- navbar for medium devices -->
    <nav class="medium-devices-header">
      <img src="./images/logo.svg" alt="logo" />
      <div class="nav-items">
        <h5 class="nav-item">HOME</h5>
        <h5 class="nav-item">ABOUT</h5>
        <h5 class="nav-item">HISTORY</h5>
        <h5 class="nav-item">BLOG</h5>
        <h5 class="nav-item">CONTACT</h5>
      </div>
      <button class="signin-btn">SIGN IN</button>
    </nav>
    <!-- navbar form small screens -->
    <!-- Top Navigation Menu -->
    <div class="topnav">
      <img src="./images/logo.svg" alt="logo" />
      <!-- Navigation links (hidden by default) -->
      <div id="myLinks">
        <h5 class="nav-item">HOME</h5>
        <h5 class="nav-item">ABOUT</h5>
        <h5 class="nav-item">HISTORY</h5>
        <h5 class="nav-item">BLOG</h5>
        <h5 class="nav-item">CONTACT</h5>
      </div>
      <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
    <div class="intro-section">
      <div class="left-section">
        <h1>Web Design</h1>
        <h4>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam,
          quidem. Lorem ipsum dolor sit amet consectetur adipisicing elit.
          Quisquam, quidem.
        </h4>
        <button class="learn-more-btn">LEARN MORE</button>
      </div>
      <div class="imgs-div">
        <img src="./images/vector.svg" alt="vector-img" class="vector-img" />
        <img src="./images/vector-dot.svg" alt="vector-dot" class="vector-dot" />
        <img src="./images/intro-img.svg" alt="intro-img" class="hi" />
      </div>
    </div>
  </div>
  <script src="./action.js"></script>
</body>

</html>
